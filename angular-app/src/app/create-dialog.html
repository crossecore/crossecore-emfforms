<h1 mat-dialog-title>Create child</h1>
<div mat-dialog-content>
  <mat-action-list >
    <button mat-list-item *ngFor="let pair of data.options" (click)="select(pair[1])"> {{pair[0].name}} : {{pair[1].name}}</button>
  </mat-action-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
